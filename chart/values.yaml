# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: sapcc/pull-secret-injector
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.4.1"

imagePullSecret:
registries:
  - docker.io

mutatingWebhook:
  failurePolicy: Ignore

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 443

metrics:
  enabled: false
  service:
    type: ClusterIP
    port: 80
  serviceMonitor:
    enabled: false
    interval: 15s
    path: /metrics
    scrapeTimeout: 5s

resources:
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

podAntiAffinity: true

affinity: {}
tolerations: []

pdb:
  create: false
  minAvailable: 1
  maxUnavailable: ""

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPU: 80
  targetMemory: 80

# additionalResources -- list of additional resources to create (are processed via `tpl` function)
additionalResources: []
